version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: leoaxis-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: leoaxis

  # Node.js Backend API
  backend:
    build: ./backend
    container_name: leoaxis-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/leoaxis
      - PORT=5000
      - JWT_SECRET=leoaxis_secret
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
    command: npm run dev

  # React Frontend
  frontend:
    build: ./frontend
    container_name: leoaxis-frontend
    ports:
      - "3000:3000"
    stdin_open: true
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  mongo-data: